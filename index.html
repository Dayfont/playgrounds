   <title>Untitled Dayfont</title>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
   <style>

    body {
        background-color: white;
        font-family: 'Roboto';
        overflow: hidden;
    }

    header {
        position: fixed;
        top: 0;
        left: 0;
        background-color: rgb(232, 232, 232);
        width: 100%;
        height: 35px;
        align-items: center;
        margin: 0 auto;
    }

    .image-container {
  text-align: center;
}

    .tabar {
      width: 86px;
      height: 832px;
      background-color: #f1f1f1;
      position: fixed;
      top: 0;
      left: 0;
      margin: 0 auto;
    }

    .tab {
        width: 63px;
        height: 60px;
        padding:none;
        background-color: #d9d9d9;
        margin-left: auto;
        margin-right: auto;
        margin-top: 13px;
        text-align: center;
        border-radius: 10px;
        cursor: pointer;
    }

    .tab:hover {
        width: 63px;
        height: 60px;
        padding:none;
        background-color: #b5b5b5;
        margin-left: auto;
        margin-right: auto;
        margin-top: 13px;
        text-align: center;
        border-radius: 10px;
        cursor: pointer;
    }

     .square {
        width: 100px;
        height: 100px;
        background-color: #d9d9d9;
     }

     .properties {
      width: 254px;
      height: 832px;
      background-color: #f1f1f1;
      position: fixed;
      top: 0;
      right: 0;
      margin: 0 auto;
      text-align: center;
    }

    .property {
        width: 225px;
        height: 70px;
        border-radius: 10px;
        background-color: #eae7e7;
        text-align: center;
        top: 0;
        right: 0;
        margin-left: auto;
        margin-right: auto;
    }

    .terminal {
        width: 344px;
        height: 25px;
        background-color: #f1f1f1;
        text-align: center;
        bottom: 0;
        left: 90;
        margin-top: 100;
    }

   </style>
   </head>
